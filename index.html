<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <title>Space Invaders</title>
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <audio id="audio-theme-song"></audio>
    <audio id="audio-laser"></audio>
    <audio id="audio-invader-killed"></audio>
    <audio id="audio-base-explosion"></audio>
    <audio id="audio-invader-movement"></audio>
    <div class="background">
      <div class="padding"></div>
      <div class="scores-wrapper">
        <div class="score">
          <p>SCORE <1></p>
          <p><span id="current-score-display">00000</span></p>
        </div>
        <div class="high-score">
          <p>HI-SCORE</p>
          <p><span id="high-score-display">00000</span></p>
        </div>

        <div id="instructions-wrapper">
          <div class="hidden" class="instructions-box">
            <h1>SPACE INVADERS</h1>
            <div class="pause-music-wrapper">
              <button id="pause-music" class="pause-music-btn"></button>
            </div>
            <button id="start" class="start-btn">CLICK HERE TO PLAY!</button>
            <p>*SCORE ADVANCE TABLE*</p>
            <p>
              <img
                src="../images/5th-line-invader.png"
                alt="Space Invader"
                width="20"
              />
              = 100 POINTS
              <!-- = 30 POINTS -->
              <!-- </p>
        <p>
          <img
            src="../images/4th-line-invader.png"
            alt="Space Invader"
            width="20"
          />
          <img
            src="../images/3rd-line-invader.png"
            alt="Space Invader"
            width="20"
          />
          = 20 POINTS
        </p>
        <p>
          <img
            src="../images/2nd-line-invader.png"
            alt="Space Invader"
            width="20"
          />
          <img
            src="../images/1st-line-invader.png"
            alt="Space Invader"
            width="20"
          />
          = 20 POINTS -->
            </p>
          </div>
        </div>

      </div>
      <div class="" id="grid-wrapper">
        <div class="hidden" id="grid"></div>
      </div>
      <div class="lives-line"></div>
      <div class="lives-wrapper">
        <p>LIVES LEFT <span id="lives-left">3</span></p>
        <p><span class="Credit-text">CREDIT</span> 01</p>
      </div>
    </div>
  </body>
</html>
