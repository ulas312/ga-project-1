<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Space Invaders</title>
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="instructions-wrapper">
        <div class="instructions-box">
          <h1>SPACE INVADERS</h1>
          <input type="image" src="http://example.com/path/to/image.png"/>
          <button id="start" class="btn">CLICK HERE TO PLAY!</button>
          <p>*SCORE ADVANCE TABLE*</p>
          <P><img src="/images/5th-line-invader.png" alt="Space Invader" width="20"> = 30 POINTS</P>
          <P><img src="/images/4th-line-invader.png" alt="Space Invader" width="20"> <img src="/images/3rd-line-invader.png" alt="Space Invader" width="20"> = 20 POINTS</P>
          <P><img src="/images/2nd-line-invader.png" alt="Space Invader" width="20"> <img src="/images/1st-line-invader.png" alt="Space Invader" width="20"> = 20 POINTS</P>
        </div>
      </div>
    <div class="background">
      <div class="padding"></div>
      <div class="scores-wrapper">
        <div class="score">
          <p>SCORE <1></p>
          <p><span id="current-score-display">00000</span></p>
        </div>
        <div class="high-score">
          <p>HI-SCORE</p>
          <p><span id="high-score-display">00000</span></p>
        </div>
      </div>
      <div class="grid-wrapper">
        <div class="grid"></div>
      </div>
      <div class="lives-line"></div>
      <div class="lives-wrapper">
        <p>LIVES LEFT <span id="lives-left"> </span></p>
        <p><span class="Credit-text">CREDIT</span> 00</p>
      </div>
    </div>
      
  </body>
</html>
