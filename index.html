<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Space Invaders</title>
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <audio
      id="audio-theme-song"
      src="../ga-project-1/sounds/spaceinvaders1.mpeg"
      loop="loop"
      preload="auto"
    ></audio>
    <!-- <audio id="audio-theme-song"></audio> -->
    <audio id="audio-laser"></audio>
    <audio id="audio-invader-killed"></audio>
    <audio id="audio-base-explosion"></audio>
    <audio id="audio-invader-movement"></audio>
    <div class="background">
      <div class="padding"></div>

      <div class="scores-wrapper">
        <div class="scores-box">
          <div class="score">
            <p>SCORE <1></p>
            <p><span id="current-score-display">00000</span></p>
          </div>
          <div class="high-score">
            <p>HI-SCORE</p>
            <p><span id="high-score-display">31200</span></p>
          </div>
        </div>
      </div>

      <div id="instructions-wrapper">
        <div class="hidde" id="instructions-box">
          <img src="../images/spaceinvaders.gif" width="150px" />
          <h1>SPACE INVADERS</h1>
          <button id="start" class="start-btn">CLICK HERE TO PLAY!</button>
          <div class="mute-music-wrapper">
            <!-- <p>Pause Audio <img src="../images/mute.png" width="30px"> </p> -->
            <!-- <button id="pause-music" class="pause-music-btn"></button> -->
            <button id="mute" class="mute-btn">
              MUTE AUDIO <img src="../images/mute.png" width="30px" />
            </button>
          </div>
          <p>*SCORE ADVANCE TABLE*</p>
          <p>
            <img
              src="../images/5th-line-invader.png"
              alt="Space Invader"
              width="20"
            />
            = 100 POINTS
          </p>
        </div>
      </div>

      <div class="hidde" id="grid-wrapper">
        <div class="hidde" id="grid"></div>
      </div>

      <div class="hidden" id="game-over-wrapper">
        <div class="hidden" id="game-over-box">
          <div class="hidden" id="result">
            <p>Final Score <span id="final-score">0</span></p>
          </div>
          <img
            class="hidden"
            id="gameover-img"
            src="../images/game-over.png"
            alt="Game Over"
            height="600px"
          />
          <button id="start" class="start-btn">PLAY AGAIN!</button>
        </div>
      </div>

      <div class="lives-line"></div>
      <div class="lives-wrapper">
        <p>LIVES LEFT <span id="lives-left">3</span></p>
        <p><span class="Credit-text">CREDIT</span> 01</p>
      </div>
    </div>
  </body>
</html>
